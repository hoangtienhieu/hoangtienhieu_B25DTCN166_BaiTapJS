<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BTVN6</title>
</head>
<body>
    <h2>Bài 6</h2>
<script>
    let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn"
    ];
    function getShortestPlayerName() {
        let shortestName = players[0].split("-")[1];
        for (let i = 1; i < players.length; i++) {
            let name = players[i].split("-")[1];
            if (name.length < shortestName.length) {
                shortestName = name;
            }
        }
        return shortestName;
    }
    function countPlayersWithPositionLengthGreaterThan(length) {
        let count = 0;
        for (let i = 0; i < players.length; i++) {
            let position = players[i].split("-")[2];
            if (position.length > length) {
                count++;
            }
        }
        return count;
    }
    console.log("Ten cau thu ngan nhat:", getShortestPlayerName());
    console.log("So cau thu co do dai vi tri > 7:",countPlayersWithPositionLengthGreaterThan(7));
</script>
</body>
</html>
