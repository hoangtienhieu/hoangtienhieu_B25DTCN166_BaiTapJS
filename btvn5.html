<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BTVN5</title>
</head>
<body>
    <h2>Bài 5</h2>
<script>
    let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn"
    ];
    function getAllPositions() {
        let positions = [];
        for (let i = 0; i < players.length; i++) {
            let position = players[i].split("-")[2];
            if (!positions.includes(position)) {
                positions.push(position);
            }
        }
        return positions;
    }
    function findPlayersWithLongestName() {
        let longestName = "";
        for (let i = 0; i < players.length; i++) {
            let name = players[i].split("-")[1];
            if (name.length > longestName.length) {
                longestName = name;
            }
        }
        return longestName;
    }
    function countPlayersStartingWithLetter(letter) {
        let count = 0;
        let target = letter.toLowerCase();
        for (let i = 0; i < players.length; i++) {
            let name = players[i].split("-")[1];
            if (name[0].toLowerCase() === target) {
                count++;
            }
        }
        return count;
    }
    console.log("Tat ca vi tri:", getAllPositions());
    console.log("Ten cau thu dai nhat:", findPlayersWithLongestName());
    console.log("So cau thu bat dau bang chu H:", countPlayersStartingWithLetter("H"));
</script>
</body>
</html>
