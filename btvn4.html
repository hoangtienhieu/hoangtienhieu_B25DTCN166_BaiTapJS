<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BTVN4</title>
</head>
<body>
    <h2>Bài 4</h2>
<script>
    let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn"
    ];
    function printTeamRoster() {
        console.log("Danh sách đội bóng:");
        for (let i = 0; i < players.length; i++) {
            let parts = players[i].split("-");
            console.log(
                (i + 1) + " " +
                parts[0] + " | " +
                parts[1] + " | " +
                parts[2]
            );
        }
    }
    function countPlayerByPostion(players) {
        let result = {};
        for (let i = 0; i < players.length; i++) {
            let position = players[i].split("-")[2];
            if (result[position]) {
                result[position]++;
            } else {
                result[position] = 1;
            }
        }
        return result;
    }
    function hasGoalkeeper() {
        for (let i = 0; i < players.length; i++) {
            if (players[i].split("-")[2] === "Thủ môn") {
                return true;
            }
        }
        return false;
    }
    printTeamRoster();
    console.log("Số lượng cầu thủ theo vị trí:");
    console.log(countPlayerByPostion(players));
    console.log("Đội bóng có thủ môn:", hasGoalkeeper());
</script>
</body>
</html>
